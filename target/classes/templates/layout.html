<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="icon" th:href="@{/img/favicon.ico}"/>
    <script th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/js/blog-scripts.js}"></script>
    <meta th:include="this::head" th:remove="tag"/>
</head>
<body>
<header th:fragment="site-header" th:remove="tag">
        <a th:href="@{/}"><img src="../static/img/site-logo.png" th:src="@{/img/site-logo.png}"/></a>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/users/login}">Login</a>
        <a th:href="@{/users/register}">Register</a>
        <a th:href="@{/posts}">Posts</a>
        <a th:href="@{/posts/create}">Create Post</a>
        <a th:href="@{/users}">Users</a>

        <div id="logged-in-info"><span>Hello,<b>(user)</b></span>

            <form method="post" th:action="@{/users/logout}">
                <input type="submit" value="Logout"/>
            </form>
        </div>
</header>
<footer th:fragment="site-footer">
    &copy; Spring MVC Blog System, 2016
</footer>
</body>
</html>
