<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="layout::site-head">
    <meta charset="UTF-8"/>
    <title>MySpringBlog</title>
</head>
<body>
    <header th:replace="layout::site-header"/>
    <main id="posts">
        <article>
            <h2 class="title" th:text="${post.title}"></h2>
            <div class="date">
                <i>Posted on</i>
                <span th:text="${#dates.format(post.date, 'dd-MM-yyyy')}">22-May-2016</span>
                <span th:if="${post.auther}" th:remove="tag">
                    <b>by</b>
                    <span th:text="${post.auther.fullName != null?
                    post.auther.fullName:post.auther.username}">Thuwarakesh Murallie</span>
                </span>
            </div>
            <p class="content" th:utext="${post.body}">Post content</p>
        </article>
    </main>
    <footer th:replace="layout::site-footer"/>
</body>
</html>
